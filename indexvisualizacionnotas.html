<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <style>
        .container {
            display: flex;
            align-items: flex-start; /* Alinea los elementos al inicio verticalmente */
            margin-bottom: 20px; /* Espacio debajo del contenedor principal */
        }

        img.icono {
            width: 150px; /* Ancho del icono */
            height: auto; /* Altura auto para mantener la proporción */
        }

        table {
            margin: 20px; /* Margen alrededor de las tablas */
            border-collapse: collapse; /* Colapsa los bordes de la tabla */
            width: 80%; /* Ancho de la tabla */
        }

        th, td {
            border: 1px solid black; /* Borde para la tabla y celdas */
            padding: 8px; /* Padding dentro de las celdas */
            text-align: left; /* Alineación del texto */
        }

        .tabla-estudiantes, .tabla-materias {
            flex: 1; /* Las tablas toman todo el espacio disponible */
        }

        .botones-container {
            display: flex;
            justify-content: space-between; /* Distribuye el espacio igualmente */
            width: 80%; /* Ancho acorde a las tablas */
            margin: 20px auto; /* Margen automático para centrar y espacio superior e inferior */
        }

        button {
            padding: 10px 20px; /* Padding dentro del botón */
            cursor: pointer; /* Cursor en forma de mano cuando se pasa el ratón sobre el botón */
            background-color: rgb(192, 187, 187); /* Color de fondo gris */
            color: white; /* Color del texto blanco */
            border: 2px solid rgb(7, 182, 7); /* Borde verde */
            border-radius: 5px; /* Bordes redondeados */
        }

        button:hover {
            background-color: #2ca72c; /* Cambia el color de fondo al pasar el mouse sobre el botón */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="graduado.png" alt="Mi Icono" class="icono">

        <!-- Tabla de estudiantes -->
        <table class="tabla-estudiantes">
            <tr>
                <th>Identificación</th>
                <th>Nombre</th>
                <th>Semestre</th>
                <th>Carrera</th>
            </tr>
            <!-- Fila en blanco -->
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
        </table>
    </div>

    <!-- Tabla de materias -->
    <table class="tabla-materias">
        <tr>
            <th>Materias</th>
            <th>Corte 1</th>
            <th>Corte 2</th>
            <th>Corte 3</th>
            <th>Definitiva</th>
        </tr>
        <!-- Cinco filas en blanco -->
        <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
        <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
        <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
        <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
        <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
    </table>

   <!-- Botones -->
    <div class="botones-container">
        <button>Atrás</button>
        <button id="btnImprimir">
            <img src="imprimir.png" alt="Imprimir" style="height: 20px; vertical-align: middle;"> Imprimir
        </button>
    </div>

    <script>
        document.getElementById("btnImprimir").addEventListener("click", function() {
            window.location.href = "verificacionimpresion.html";
        });
    </script>
</body>
</html>
